<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
</head>
<body>
    <!-- Timer display for the client timer -->
    <div id="timer-display">
        Timer: <span id="timer">00:00:00</span>
    </div>

    <!-- Countdown display -->
    <div id="countdown-display">
        Current time countdown: <span id="countdown"></span>
    </div>

    <!-- Buttons for the client timer -->
    <button id="start-button">Start Timer</button>
    <button id="pause-button">Pause Timer</button>
    <button id="reset-button">Reset Timer</button>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="success.js"></script>
    <script src="fetch-duration.js"></script>
</body>
</html>
